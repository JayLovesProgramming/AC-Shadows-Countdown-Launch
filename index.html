<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="AC Shadows Launch Countdown" />
    <meta
      property="og:description"
      content="See how much time is left until the release of Assasin's Creed Shadows"
    />
    <title>AC Shadows Launch Countdown</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="middle_content">
      <div id="container">
        <div class="title">
          <img class="logo" src="img/ac-shadows.png" />
          <div class="subLogo">Launch Countdown</div>
        </div>
        <div id="countdown">
          <span id="days" class="number"></span>
          <span id="hours" class="number"></span>
          <span id="minutes" class="number"></span>
          <span id="seconds" class="number"></span>
          <span class="subNumber">Days</span>
          <span class="subNumber">Hours</span>
          <span class="subNumber">Minutes</span>
          <span class="subNumber">Seconds</span>
        </div>
      </div>
    </div>
    <div class="importantInfo">
      <p>Website <b>not</b> affiliated with Assasin's Creed</p>
      <p>
        Source code available on
        <a href="https://github.com/JayLovesProgramming/AC-Shadows-Countdown-Launch"
          >GitHub</a
        >
      </p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
  </body>
</html>
